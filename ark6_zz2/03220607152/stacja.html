<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacja Paliw</title>
    <link rel="stylesheet" href="styl3.css">
</head>
<body>
    <script>
        window.onload = function(){
            document.querySelector("#oblicz").addEventListener('click',()=>{
                let wynik = document.querySelector("#wynik");
                let rodzaj = document.querySelector("#rodzaj").value;
                let ile = document.querySelector("#ile").value;
                let z = 0;
                //alert(typeof(rodzaj));
               switch(rodzaj){
                case "1":
                    z = ile*4;
                    wynik.innerHTML = "koszt paliwa: "+z+"zł";
                break;
                case "2":
                    z = ile*3.5;
                    wynik.innerHTML = "koszt paliwa: "+z+"zł"
                break;
                default:
                wynik.innerHTML = "koszt paliwa: "+z+"zł";
                break;
            }
        });
        }

    </script>
    <a href="stacja.html"><img src="home.png" alt="home"></a>
    <a href="obliczenia.html"><img src="znak.png" alt="znak"></a>
    <h3>Oblicz koszt paliwa</h3>
    <label for="rodzaj">Rodzaj paliva (1-benzyna,2-olej napędowy):<br></label>
    <input type="number" id="rodzaj" name="rodzaj">
    <input type="number" id="ile" name="ile"><br>
    <label for="ile">Ile litrów</label>
    <button id="oblicz">OBLICZ</button>
    <div id="wynik"></div>
</body>
</html>
